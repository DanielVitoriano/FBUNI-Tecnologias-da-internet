<div class="newsletter">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="newsletter_container d-flex flex-lg-row flex-column align-items-lg-center align-items-center justify-content-lg-start justify-content-center">
                    <div class="newsletter_title_container">
                        <div class="newsletter_icon"><img src="images/send.png" alt=""></div>
                        <div class="newsletter_title" [ngClass]="{'enviado' : emailEnviado}">Logue para mais fru fru fru</div>
                        <div class="newsletter_text"><p *ngIf="emailEnviado">E-mail enviado com sucesso {{email}}</p></div>
                    </div>
                    <div class="newsletter_content clearfix">
                        <form action="#" class="newsletter_form">
                            <input type="email" class="newsletter_input" required="required" placeholder="Tacar teu e-mail" [(ngModel)]="email">
                            <button class="newsletter_button" type="button" (click)="onSubmitNewsLetter()">Inscrever</button>
                        </form>
                        <div class="newsletter_unsubscribe_link"><a href="#">Sem opção</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
