	<!-- Recently Viewed -->

	<div class="viewed">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="viewed_title_container">
						<h3 class="viewed_title">Recently Viewed</h3>
						<div class="viewed_nav_container">
							<div class="viewed_nav viewed_prev"><i class="fas fa-chevron-left"></i></div>
							<div class="viewed_nav viewed_next"><i class="fas fa-chevron-right"></i></div>
						</div>
					</div>

					<div class="viewed_slider_container" >
						
						<!-- Recently Viewed Slider -->

						<div class="owl-carousel owl-theme viewed_slider">
							
							<!-- Recently Viewed Item -->
							<div class="owl-item" *ngFor="let produto of produtos">
								<div class="viewed_item discount d-flex flex-column align-items-center justify-content-center text-center">
									<div class="viewed_image"><img src="{{produto.src}}" alt=""></div>
									<div class="viewed_content text-center">
										<div class="viewed_price">{{produto.preco}}<span>{{produto.preco + 100}}</span></div>
										<div class="viewed_name"><a href="#">{{produto.nome}}</a></div>
									</div>
									<ul class="item_marks">
										<li class="item_mark item_discount">-R$100</li>
										<li class="item_mark item_new">Novim</li>
									</ul>
								</div>
							</div>

							
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
